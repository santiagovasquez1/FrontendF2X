<div class="f2x-info-container">
    <div class="f2x-title">
        <h2>Conteo de Veh√≠culos</h2>
    </div>
    <div class="f2x-content">

        <app-datapicker (dateEmitrer)="getDate($event)"></app-datapicker>
        <div class="f2x-table-container" *ngIf="mostrarTabla">
            <table mat-table [dataSource]="conteosVehiculos" class="f2x-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element">{{element.id}}</td>
                </ng-container>

                <ng-container matColumnDef="estacion">
                    <th mat-header-cell *matHeaderCellDef> Estacion </th>
                    <td mat-cell *matCellDef="let element">{{element.estacion}}</td>
                </ng-container>

                <ng-container matColumnDef="sentido">
                    <th mat-header-cell *matHeaderCellDef> Sentido </th>
                    <td mat-cell *matCellDef="let element">{{element.sentido}}</td>
                </ng-container>

                <ng-container matColumnDef="hora">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                    <td mat-cell *matCellDef="let element">{{element.hora}}</td>
                </ng-container>

                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let element">{{element.categoria}}</td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
